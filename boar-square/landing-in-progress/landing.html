    <script type="text/javascript">

    function check() {
      if(document.getElementById('location').value != ""){
      }
    }

    function checkFile(ev) {
        var file = $('#InputFile');
        $('#selected-file').html(file.val());
        $('#loading-date').removeClass('hidden');
        console.log('hello');
    }

    $(function() {
        $('#select-date-file').click(function() {
          $("#landing-date-planning").addClass("hidden");
          document.getElementById('newDate').disabled=false;
          $('#InputFile').trigger('click');
          return false;
        });

        /**
        * the element
        */
        var $ui1     = $('#ui_element1');
        var $ui2     = $('#ui_element2');
        var $ui3     = $('#ui_element3');
        
        /**
        * on focus and on click display the dropdown, 
        * and change the arrow image
        */
        $ui1.find('.sb_input').bind('focus click',function(){
          $ui1.find('.sb_down')
          .addClass('sb_up')
          .removeClass('sb_down')
          .andSelf()
          .find('.sb_dropdown')
          .show();

        });

        $ui2.find('.sb_input').bind('focus click',function(){
          $ui2.find('.sb_down')
          .addClass('sb_up')
          .removeClass('sb_down')
          .andSelf()
          .find('.sb_dropdown')
          .show();

        });
        
        $ui3.find('.sb_input').bind('focus click',function(){
          $ui3.find('.sb_down')
          .addClass('sb_up')
          .removeClass('sb_down')
          .andSelf()
          .find('.sb_dropdown')
          .show();

        });
        /**
        * on mouse leave hide the dropdown, 
        * and change the arrow image
        */
        $ui1.bind('mouseleave',function(){
          $ui1.find('.sb_up')
          .addClass('sb_down')
          .removeClass('sb_up')
          .andSelf()
          .find('.sb_dropdown')
          .hide();
        });

        $ui2.bind('mouseleave',function(){
          $ui2.find('.sb_up')
          .addClass('sb_down')
          .removeClass('sb_up')
          .andSelf()
          .find('.sb_dropdown')
          .hide();
        });

        $ui3.bind('mouseleave',function(){
          $ui3.find('.sb_up')
          .addClass('sb_down')
          .removeClass('sb_up')
          .andSelf()
          .find('.sb_dropdown')
          .hide();
        });
        
        /**
        * selecting all checkboxes
        */
        $ui1.find('.sb_dropdown').find('label[for="all"]').prev().bind('click',function(){
          $(this).parent().siblings().find(':checkbox').attr('checked',this.checked).attr('disabled',this.checked);
        });

        $ui2.find('.sb_dropdown').find('label[for="all"]').prev().bind('click',function(){
          $(this).parent().siblings().find(':checkbox').attr('checked',this.checked).attr('disabled',this.checked);
        });
      });
</script>
