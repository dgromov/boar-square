<html>
<head>
	<title> Map </title>
	<!-- I'm using a hosted version here just to play around --> 
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
 	
 	<link rel="stylesheet" href="Leaflet.label/dist/leaflet.label.css" />
    <script src="Leaflet.label/libs/leaflet/leaflet-src.js"></script>

    <script src="Leaflet.label/src/Label.js"></script>
    <script src="Leaflet.label/src/BaseMarkerMethods.js"></script>
    <script src="Leaflet.label/src/Marker.Label.js"></script>
    <script src="Leaflet.label/src/CircleMarker.Label.js"></script>
    <script src="Leaflet.label/src/Path.Label.js"></script>
    <script src="Leaflet.label/src/Map.Label.js"></script>
    <script src="Leaflet.label/src/FeatureGroup.Label.js"></script>

	<style type="text/css">
		#map { height: 100%; }
	</style>

	<script type="text/javascript">
		$(document).ready(function (){
			var options ={
	         	center: new L.LatLng(37.7, -122.2),
	      		zoom: 10
  			};

			var map = new L.Map('map', options);
	
			var cloudmadeUrl = 'http://otile{s}.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.jpg',
			    subDomains = ['1','2','3','4'],
			    cloudmade = new L.TileLayer(cloudmadeUrl, {subdomains: subDomains, maxZoom: 18});

			map.addLayer(cloudmade);

			var marker = L.marker([37.7, -122.2]).addTo(map);
			var marker = L.marker([37.9, -122.2]).addTo(map);
			var marker = L.marker([37.7, -122.0]).addTo(map);
			var marker = L.marker([38.0, -122.5], {opacity: .5})
						  .bindLabel('Careful, she might be too tired after...')
						  .addTo(map);
		
			
			var directions = L.polyline([
			    [37.7, -122.2],
	    		[37.9, -122.2],
	    		[37.7, -122.0]
			]).addTo(map);

			var possibleDirections = L.polyline([
				[37.7, -122.2],
	    		[38.0, -122.5]
			], {dashArray: '5, 10'}).addTo(map);
	});
		
	</script> 
</head>
<body>
	 <div id="map"></div>
</body>
</html>
